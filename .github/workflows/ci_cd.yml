name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test

  build_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  docker_publish:
    runs-on: ubuntu-latest
    needs: [lint, test, build_app]
    steps:
      - uses: actions/checkout@v4

      - name: Login no GHCR (via PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/lessandrogs/devops-fase1-pipeline-iac:latest

  deploy_demo:
    runs-on: ubuntu-latest
    needs: docker_publish
    steps:
      - uses: actions/checkout@v4
      - name: Deploy container demo
        run: |
          echo "Simulando deploy..."
          docker run -d -p 3000:3000 ghcr.io/lessandrogs/devops-fase1-pipeline-iac:latest
