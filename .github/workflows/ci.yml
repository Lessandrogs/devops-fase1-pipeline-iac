name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        working-directory: app
        run: npm install
      - name: Lint
        working-directory: app
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        working-directory: app
        run: npm install
      - name: Run tests
        working-directory: app
        env:
          JEST_JUNIT_OUTPUT: app/junit.xml
        run: |
          npm test -- --ci --reporters=default --reporters=jest-junit
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports-node-${{ matrix.node }}
          path: app/junit.xml

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        working-directory: app
        run: npm install
      - name: Build
        working-directory: app
        run: |
          npm run build || echo "No build step, skipping"
      - name: Upload artifact (build output)
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app/dist
